<div class="container">
    <h2 class="text-center mt-3 mb-3" >Your Shopping Cart</h2>
    <div class="row justify-content-center">
      <div class="col-md-8">
       
        <div *ngIf="cartItems.length === 0" class="mt-3">
          <div class="alert alert-danger" role="alert">Your cart is empty.</div>
        </div>
        <div *ngIf="cartItems.length > 0" class="mt-3">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Color</th>
                <th>Price</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of cartItems; let i = index">
                <td>{{ item.name }}</td>
                <td>{{ item.type }}</td>
                <td>{{ item.color }}</td>
                <td>${{ item.price }}</td>
                <td>
                  <button (click)="removeFromCart(i)" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i> </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
