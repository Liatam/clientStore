<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div *ngIf="showSuccessAlert" class="alert alert-success alert-dismissible fade show" role="alert">
        Signup successful! Redirecting to login page...
        <button type="button" class="btn-close" aria-label="Close" (click)="hideSuccessAlert()"></button>
      </div>
      <div *ngIf="showErrorAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
        Error: {{ errorMessage }}
        <button type="button" class="btn-close" aria-label="Close" (click)="hideErrorAlert()"></button>
      </div>
      <div class="card">
        <div class="card-header bg-success text-white">
          Signup
        </div>
        <div class="card-body">
          <form (ngSubmit)="signup()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="userInfo.username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="text" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="userInfo.email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="userInfo.password" name="password" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit" class="btn btn-success">Signup</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
