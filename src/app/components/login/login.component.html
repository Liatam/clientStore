<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div *ngIf="showErrorAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
        Error: {{ errorMessage }}
        <button type="button" class="btn-close" aria-label="Close" (click)="hideErrorAlert()"></button>
      </div>
      <div class="card">
        <div class="card-header bg-primary text-white">
          Login
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="credentials.username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="credentials.password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
