<div class="container">
    <h1>Products</h1>
    <label for="sortOrderSelect">Sort By:</label>
    <select id="sortOrderSelect" [(ngModel)]="sortOrder" (change)="onSortChange()">
        <option value="asc">Price Low to High</option>
        <option value="desc">Price High to Low</option>
    </select>

    <div class="row mt-4">
        <div class="col-md-3 mb-3" *ngFor="let product of products">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center font-weight-bold">{{ product.name }}</h5>
                    <p class="card-text">Type : {{ product.type }}</p>
                    <p class="card-text">Color : {{ product.color }}</p>
                    <p class="card-text">Price : {{ product.price | currency }}</p>
                    <div class="d-flex justify-content-between">
                        <a [routerLink]="['/products','edit',product.id]" class="btn btn-warning">
                            <i class="fas fa-edit"></i> 
                        </a>
                        <button (click)="deleteProduct(product.id)" class="btn btn-danger ml-2">
                            <i class="fas fa-trash-alt"></i> 
                        </button>
                        <button (click)="addToCart(product)" class="btn btn-secondary ml-2">
                            <i class="fas fa-shopping-basket"></i> 
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p *ngIf="!products || products.length == 0">No Products Found!</p>
</div>
